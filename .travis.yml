language: ruby
rbenv:
- 2.5.3
notifications:
  email:
    on_success: never
    on_failure: never
addons:
  postgresql: 9.6
cache:
- bundler
script:
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: classroom-wars
  on:
    repo: Classroom-Wars/Front-End
  skip_cleanup: 'true'
env:
  global:
    secure: 
